<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h1 class="display-4 text-center">Login</h1>
      <!-- <p class="lead text-center">Welcome to Niche</p> -->
      <br />
      <br />
      <form (ngSubmit)="registerSubmit()">
        <div class="form-group">
          <input
            type="email"
            [ngClass]="{
              'form-control form-control-lg': true,
              'is-invalid': err.email
            }"
            placeholder="Email Address"
            name="email"
            [(ngModel)]="register.email"
          />
          <br />
          <div class="invalid-feedback d-block">{{ err.email }}</div>
          <small className="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <input
            type="password"
            [ngClass]="{
              'form-control form-control-lg': true,
              'is-invalid': err.password
            }"
            placeholder="Password"
            name="password"
            [(ngModel)]="register.password"
          />
          <div class="invalid-feedback d-block">{{ err.password }}</div>
        </div>
        <button class="btn btn-success btn-block mt-4">Login</button>
      </form>
    </div>
  </div>
</div>
